    function queryNow() {
        var time = new Date();
        var year = time.getFullYear();
        var month = addZero(time.getMonth() + 1);
        var day = addZero(time.getDate());
        var hours = addZero(time.getHours());
        var minutes = addZero(time.getMinutes());
        var seconds = addZero(time.getSeconds());

        document.body.innerHTML = year + '年' + month + '月' + day + '日 ' + hours + '时' + minutes + '分' + seconds + '秒';
    }
    queryNow();
    window.setInterval(queryNow, 1000);//->设置定时器,每隔一秒钟执行一次QUERY NOW方法


    //->不足十位前面补零
    function addZero(val) {
        val = Number(val);
        return val < 10 ? '0' + val : val;
    }

</script>
