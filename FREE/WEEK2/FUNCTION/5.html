    function sum() {
        var total = null;//->0和NULL的区别:0属于挖坑不种树,NULL连坑都没挖
        for (var i = 0; i < arguments.length; i++) {
            var cur = Number(arguments[i]);//->把传递的值转换为NUMBER，如果得到的数据是NaN，我们就不累加这一项了
            if (isNaN(cur)) {
                continue;
            }
            total += cur;
        }
        return total;
    }
    var result = sum(10, 20, '30px');
    console.log(result);
