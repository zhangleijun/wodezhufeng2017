        console.log(5);
    } else if (num == 10) {//-> '10'==10 =>TRUE
        console.log(10);
    } else {
        console.log(0);
    }

    switch (num) {
        case 1:
            console.log(1);
            break;
        case 5:
            console.log(5);
            break;
        case 10://->FALSE  每一种CASE情况的比较都是拿===在做比较
