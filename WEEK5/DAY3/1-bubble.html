<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #outer {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: red;
        }

        #inner {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background: green;
        }

        #center {
            margin: 50px auto;
            width: 100px;
            height: 100px;
            background: blue;
        }

        div {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>

<script src="js/1-1.js"></script>
</body>
</html>
