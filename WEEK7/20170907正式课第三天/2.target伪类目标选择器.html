<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin:0;
            padding:0;
        }
        a{
            display: inline-block;
            width:20px;
            height:20px;
            margin-left:10px;
        }
        div{
            width: 100px;
            height:100px;
            border:1px solid #ff44ff;
        }
        :target{
            width : 300px;
            height:300px;
            background: #ff44ff;
        }
    </style>
</head>
<body>
    <a href="#div1">div1</a>
    <a href="#div2">div2</a>
    <div id="div1"></div>
    <div id="div2"></div>
<script>

    // href : 属性值如果是一个ID选择器，当前这个ID选择器对应的元素就是一个目标元素
    // :target 设置的样式只针对目标元素


</script>
</body>
</html>
