<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .menu {
            margin: 50px auto;
            width: 200px;
        }

        .menu a {
            display: block;
            padding: 0 10px;
            line-height: 35px;
            border: 1px solid #999;
            font-size: 16px;
            color: lightcoral;
        }

        .menu .shop {
            display: none;
            border: 1px solid #999;
            border-top: none;
        }

        .menu .shop li {
            padding-left: 15px;
            line-height: 30px;
        }

        /*--CSS3--*/
        .menu .shop li:nth-child(even) {
            background: lightgoldenrodyellow;
        }

        .menu .shop li:hover {
            background: lightcyan;
        }
    </style>
</head>
<body>
<div class="menu">
    <a href="javascript:;" class="menuLink">购物车</a>
    <ul class="shop">
        <li>玫瑰花</li>
        <li>情侣表</li>
        <li>电影票</li>
        <li>LV包包</li>
    </ul>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script>
    var $shop = $('.menu>.shop');
    $('body').click(function (e) {
        var target = e.target,
                $target = $(target);
        if (target.tagName.toUpperCase() === 'A' && $target.hasClass('menuLink')) {
            $shop.stop().slideToggle(100);
            return;
        }
        $shop.stop().slideUp(100);
    });

    $shop.children('li').click(function (e) {
        //->阻止冒泡传播:不让其执行BODY上的那一套
        e.stopPropagation();
    });
</script>
</body>
</html>
