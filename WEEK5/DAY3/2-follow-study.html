<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -150px;
            width: 300px;
            height: 300px;
            background: lightgreen;
        }

        .box .mark {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="mark" id="mark"></div>
</div>

<script>
    //=>mouseover / mouseout：鼠标滑入和滑出事件
    //->这两个事件存在冒泡传播的机制，例如：触发MARK的MOUSEOVER/MOUSEOUT，那么BOX的相关事件行为也会被触发
    //->从子元素中把鼠标滑到父元素上，会重新触发父元素的MOUSEOVER(鼠标重新滑入到父元素上了)
    //->滑入!==进入  滑出!==离开

    //    box.onmouseover = function () {
    //        console.log('I AM BOX OVER');
    //    };
    //
    //    box.onmouseout = function () {
    //        console.log('I AM BOX OUT');
    //    };


    //=>MOUSEENTER / MOUSELEAVE：鼠标进入和离开
    //->这两个事件自动屏蔽冒泡传播机制
    //->从子元素中把鼠标移出,不会重新触发大盒子的MOUSEENTER(它属于进入,从小盒子出来,不应算重新进入,因为我们始终没有出去大盒子)

    box.onmouseenter = function () {
        console.log('I AM BOX ENTER');
    };

    box.onmouseleave = function () {
        console.log('I AM BOX LEAVE');
    };
</script>
</body>
</html>
