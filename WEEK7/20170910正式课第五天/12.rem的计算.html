        *{
            margin:0;

            width :1rem;

<script>

    // px :表示长宽单位
    //rem :  相对根元素的font-size的一个比值
    // 设计稿  ： 一般设计稿宽度750   640
    var winW = 750; // li :150px
    // 750  font-size : 100  li :1.5rem;
    // 414  font-size :100*414/750    li : 1.5rem
    var wid = document.documentElement.clientWidth;  // 414        82.8px   750/414 = 150/82.8
//    console.log(wid);
    var fontZise = 100*wid/winW;
    document.documentElement.style.fontSize = fontZise+"px";


</script>
