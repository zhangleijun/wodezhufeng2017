    /*
     * JS中等于号的三种情况：
     *  =：赋值
     *  ==：比较(不限制类型,如果左右两边比较的数据类型不一样,先会转成一样的,然后再进行比较)
     *    12 == '12' =>首先把'12'变为数字12 =>true
     *  ===：绝对比较(必须保证左右两边的数据类型一致才会进行下一步的比较，如果不一致直接是FALSE)
     *    12==='12' =>false
     */

    //->BAT面试题
    var num = Number('12px'); //->NaN
    if (num == 12) {
        console.log(12);
    } else if (num === '12') {
        console.log('12');
    } else if (num === NaN) {//->NaN===NaN：false 不是一个数的范围很广，是没有办法进行比较的，NaN和任何值都不相等
        console.log(NaN);
    } else {
        console.log('啥也不是');
    }
