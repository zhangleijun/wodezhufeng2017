<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰</title>
</head>
<body>
<script>
    /*
     * 变量提升:
     *   没有
     */
    f = function () {return true;}; //->window.f
    g = function () {return false;} //->window.g
    //->自执行函数：函数创建和函数执行都完成了(自执行函数不参与变量提升)
    ;(function () {//->在前面加一个分号是为了防止上面的函数结束不加分号,导致括号的执行顺序出现错误
        /*
         * 形成一个私有的作用域
         *   形参赋值：
         *   变量提升: function g; ->undefined
         */
        if(g()&&[]==![]){//->g()相当于undefined()：Uncaught TypeError: g is not a function
            f = function f() {return false;};
            function g() {return true;}
        }
    })();
    console.log(f());
    console.log(g());


    //function () {}(); 语法报错,下面几种方式都可以
    //~function () {}();
    //!function () {}();
    //+function () {}();
    //(function () {})();
</script>
</body>
</html>
