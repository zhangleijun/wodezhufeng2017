<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-数组去重</title>
</head>
<body>
<script>

    /*
     * 解决方案二：
     *   依次循环数组中的每一项，把每一项获取的值作为对象的属性名和属性值存储起来，但是在每一次向对象中存储的时候，我们都验证一下对象中是否已经存在了这个属性名，如果存在说明即将存储的这个数是重复的，如果不存在说明还没有重复，对于重复的我们只需要把它干掉即可
     */
    /*var obj = {};
     1  {1:1}
     2  {1:1,2:2}
     3  {1:1,2:2,3:3}
     2  {1:1,2:2,3:3} 发现之前对象中已经存在属性为2的这一项了，说明2重复了，我们把当前项干掉即可*/
    var ary = [1, 2, 3, 2, 3, 4, 3, 2, 3, 4, 3, 2, 1, 2, 3, 4, 3, 2, 3, 4, 2];
    var obj = {};
    for (var i = 0; i < ary.length; i++) {
        var cur = ary[i];
        if (typeof obj[cur] !== 'undefined') {//->CUR这个属性在对象中已经存在了，同时说明CUR这个值重复了，我们需要把它干掉
            ary[i] = ary[ary.length - 1];
            ary.length--;
            i--;
            continue;
        }
        obj[cur] = cur;//->把数组中获取的这一项的值分别作为对象的属性名和属性值存储起来
        //i=0 cur=1 obj[1]=1  {1:1}
        //i=1 cur=2 obj[2]=2  {1:1,2:2}
        //...
    }


    //var obj = {1: 1, 2: 2};
    //obj[1] ->1
    //obj[3] ->undefined
</script>
</body>
</html>
