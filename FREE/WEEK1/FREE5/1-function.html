<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<script>
    /*
     * 需求：获取两个数的和(12.3456 + 23.4567)，把获取的结果保留小数点后两位，最后在控制台输出
     *
     * 不使用函数也能解决这个需求，但是如果当前需求需要被执行多次，每一次都需要重新的编写这些代码，效率低而且页面冗余代码会很多
     *
     * 当一个功能需求需要被执行多次的时候，我们最好使用函数，把实现这个功能的代码进行“封装”：低耦合、高内聚，减少页面中的冗余代码，提高代码的重复使用率
     */
    function sum() {
        var total = 12.3456 + 23.4567;
        total = total.toFixed(2);//->toFixed：保留一个数字的小数点后几位，此处是保留两位
        console.log(total);
    }
    sum();
    sum();
    /*sum();//->把函数执行
     sum;//->代表的就是函数本身*/
</script>
</body>
</html>
