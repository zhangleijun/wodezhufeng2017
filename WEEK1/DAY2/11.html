<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea id="box"></textarea>
<input type="button" value="submit" id="submit">
<div id="result"></div>
<script>
    submit.onclick = function () {
        result.innerHTML = eval(box.value);
    }
</script>
</body>
</html>
