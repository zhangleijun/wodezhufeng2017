<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            position: relative;
            margin: 50px;
            width: 200px;
            height: 200px;
            background: green;
            border: 10px solid black;
        }

        #inner {
            position: relative;
            margin: 50px;
            width: 100px;
            height: 100px;
            background: red;
            border: 10px solid black;
        }

        #center{
            margin: 20px;
            width: 50px;
            height: 50px;
            background: orange;
            border: 5px solid black;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>

<script src="js/3-1.js"></script>
</body>
</html>
