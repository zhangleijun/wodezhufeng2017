<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>开关灯-SHOW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #555;
        }

        a:hover, a:active {
            color: #555;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .lampLink {
            display: block;
            width: 100px;
            line-height: 35px;
            text-align: center;
            font-size: 16px;
            letter-spacing: 5px;
            font-weight: bold;
            background: lightpink;
        }

        .lampLink:hover {
            background: lightblue;
        }
    </style>
</head>
<body style="background: white;">
<a href="javascript:;" class="lampLink" id="lampLink">white</a>

<script>
    var ary = ['white', 'black', 'red', 'green', 'blue'],
            n = 0,
            lampLink = document.getElementById('lampLink');
    lampLink.onclick = function () {
        n++;
        n = n > 4 ? 0 : n;
        document.body.style.backgroundColor = this.innerHTML = ary[n];
    };
</script>
</body>
</html>
