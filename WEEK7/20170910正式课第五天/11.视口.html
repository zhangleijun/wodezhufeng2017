<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--viewport:视口
    width=device-width ： 视口的宽度=设备的宽度
    user-scalable=no ： 禁止用户缩放
    initial-scale=1.0 ：初始化缩放比例
    maximum-scale=1.0  :最大的缩放比例
    minimum-scale=1.0  ： 最小的缩放比例
    -->
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        ul{
            margin:auto;
            width:100%;
            height:50px;
            background: #9cff80;
        }
        /*流式布局：宽度定义百分比*/
        ul li{
            width:20%;
            height:50px;
            line-height:50px;
            text-align: center;
            float:left;
            list-style:none
        }


    </style>
</head>
<body>
<ul>
    <li>电影</li>
    <li>美食</li>
    <li>购物</li>
    <li>旅游</li>
    <li>活动</li>
</ul>

</body>
</html>
