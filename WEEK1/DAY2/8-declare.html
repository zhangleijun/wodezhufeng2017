        .box {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

<body>
<div class="box"></div>


<script>
    //->在变量提升阶段，如果当前这个名字已经声明过了，则不再重新的声明，只需要重新的定义赋值即可 (变量名和函数名如果相同也算是重复)
    /*
     * 变量提升:
     *   fn = xxxfff111
     *      = xxxfff222
     *      = xxxfff333
     *      = xxxfff444  =>4
     */
    fn();
    function fn() {console.log(1);}
    fn();
    function fn() {console.log(2);}
    fn();
    var fn = 13;//->fn=13
    fn();//->13() Uncaught TypeError: fn is not a function
    function fn() {console.log(3);}
    fn();
    function fn() {console.log(4);}
    fn();
</script>
</body>
</html>
