<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    console.log(a)
    // 本地存储 ： localStorage  sessionStorage
    //setItem : 是往localStorage 设置值的一个方法
    // getItem : 获取值
    //  removeItem : 删除值
  //localStorage ： 永久性存储
    localStorage.setItem("username","珠峰")
    localStorage.setItem("password","123456")
    localStorage.removeItem("password")
    sessionStorage.setItem("user","1111")
   //sessionStorage : 只可以在当前获取值，会话级别的存储

</script>
</body>
</html>
