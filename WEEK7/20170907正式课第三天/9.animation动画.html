<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width:100px;
            height:100px;
            background: red;
            animation:animte 3s linear;
        }
        /*@keyframes: 定义一个动画*/
        @keyframes animte {
            0%{
               transform: translate(0px,0px);
            }
            25%{
               transform :translate(200px,0px)
            }
            50%{
                transform :translate(200px,200px)
            }
            75%{
                transform :translate(0,200px)
            }
            100%{
                transform: translate(0px,0px);
            }
         }

    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
