<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width:50px;
            height:50px;
            border: 1px solid #9cff80;
            transition: all 1s linear;
        }
        /*translate : 平移*/
        /*rotate：旋转*/
        /*skew: 倾斜*/
        /*scale: 缩放*/

        #div1.animate{
            -webkit-transform: translate(100px,100px) rotate(180deg) skew(20deg) scale(2);
            -moz-transform: translate(100px,100px) rotate(180deg) skew(20deg) scale(2);
            -ms-transform: translate(100px,100px) rotate(180deg) skew(20deg) scale(2);
            -o-transform: translate(100px,100px) rotate(180deg) skew(20deg) scale(2);
            transform: translate(100px,100px) rotate(180deg) skew(20deg) scale(2);
        }
    </style>
</head>
<body>
<div id="div1">字</div>
<script>
    var div = document.getElementById("div1");
    div.onclick = function () {
        this.className="animate"
    }
</script>
</body>
</html>
