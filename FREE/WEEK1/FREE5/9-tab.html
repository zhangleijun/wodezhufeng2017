<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }

        ul {
            list-style: none;
        }

        .tab {
            margin: 20px auto;
            width: 500px;
        }

        .tab ul {
            position: relative;
            top: 1px;
        }

        .tab ul:after {
            display: block;
            content: '';
            clear: both;
        }

        .tab ul li {
            float: left;
            margin-right: 10px;
            line-height: 35px;
            padding: 0 10px;
            border: 1px solid #CCC;
            cursor: pointer;
            background: #EEE;
        }

        .tab ul li.select {
            background: #FFF;
            border-bottom-color: #FFF;
        }

        .tab div {
            display: none;
            padding: 10px;
            height: 130px;
            border: 1px solid #CCC;
        }

        .tab div.select {
            display: block;
        }
    </style>
</head>
<body>
<div class="tab" id="tabBox">
    <ul>
        <li class="select">新闻</li>
        <li>电影</li>
        <li>音乐</li>
    </ul>
    <div class="select">热门新闻</div>
    <div>最新电影</div>
    <div>主流音乐</div>
</div>

<script>
    /*
     * 实现选项卡的思路：
     *  当我们点击某一个LI的时候，做一件事情：先把所有LI和对应DIV的CLASS都清空(清除选中样式)，然后再给当前点击的这个LI和对应的DIV设置CLASS='SELECT'(设置选中样式)
     */
    var tabBox = document.getElementById('tabBox');
    var oList = tabBox.getElementsByTagName('li');
    var oDivList = tabBox.getElementsByTagName('div');

    //->首先创建一个方法:实现选项卡的切换
    function changeTab(curIndex) {
        for (var i = 0; i < oList.length; i++) {
            oList[i].className = null;
            oDivList[i].className = null;
        }

        oList[curIndex].className = 'select';
        oDivList[curIndex].className = 'select';
    }

    //->点击LI的时候，执行这件事，实现选项卡
    for (var i = 0; i < oList.length; i++) {
        oList[i].onclick = function () {
            //changeTab(i);//->需要传递的是当前点击这个LI的索引,I是吗?
            console.log(i);//->3?
        }
    }
    i=0 第一轮循环
    oList[0].onclick=function () {"console.log(i);"}

    i=1 第二轮循环
    oList[1].onclick=function () {"console.log(i);"}

    i=2 第三轮循环
    oList[2].onclick=function () {"console.log(i);"}

    i=3 循环结束

    我们点击LI的时候，页面加载完成(代码执行完了->循环结束了)，也就是点击LI的时候循环已经结束，此时的i是3，点击后，执行绑定的函数，函数执行，会把之前存储的字符串变为代码执行 console.log(i); 此时遇到的i变量代表的是3
</script>
</body>
</html>
