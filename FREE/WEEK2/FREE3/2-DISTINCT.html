<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-数组去重</title>
</head>
<body>
<script>
    //=>distinct：不同的(去重)
    //=>unique：唯一的(去重)

    var ary = [1, 2, 3, 2, 3, 4, 3, 2, 3, 4, 3, 2, 1, 2, 3, 4, 3, 2, 3, 4, 2, 1];

    /*
     * 解决方案一：
     *   循环数组中的每一项,每当拿出一项之后,都会验证一下数组中(一定不是原有数组，原有数组中肯定有这一项，而是和当前项后面的所有内容比较)是否包含这一项,如果包含,说明当前项是重复的,我们把当前项删除即可
     */
    //->循环数组中的每一项
    for (var i = 0; i < ary.length; i++) {
        var cur = ary[i];//->获取当前项

        //->获取当前项后面所有的内容
        var backAry = ary.slice(i + 1);
        //->拿当前项去后面的内容中验证后面内容中是否存在这一项:如果存在,说明重复了,此时我们把当前这一项删除掉即可
        if (backAry.indexOf(cur) >= 0) {
            ary.splice(i, 1);//->删除当前这一项:I是当前这一项的索引
            i--;//->原有数组删除一项,数组会塌陷,当前删除这一项后面所有项的索引都要向前提一位,如果继续I++的话,下一次获取的结果就会跳过一位
        }
    }
    console.log(ary);

</script>
</body>
</html>
