<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }

        ul {
            list-style: none;
        }

        .tab {
            margin: 20px auto;
            width: 500px;
        }

        .tab ul {
            position: relative;
            top: 1px;
        }

        .tab ul:after {
            display: block;
            content: '';
            clear: both;
        }

        .tab ul li {
            float: left;
            margin-right: 10px;
            line-height: 35px;
            padding: 0 10px;
            border: 1px solid #CCC;
            cursor: pointer;
            background: #EEE;
        }

        .tab ul li.select {
            background: #FFF;
            border-bottom-color: #FFF;
        }

        .tab div {
            display: none;
            padding: 10px;
            height: 130px;
            border: 1px solid #CCC;
        }

        .tab div.select {
            display: block;
        }
    </style>
</head>
<body>
<div class="tab" id="tabBox">
    <ul>
        <li class="select">新闻</li>
        <li>电影</li>
        <li>音乐</li>
    </ul>
    <div class="select">热门新闻</div>
    <div>最新电影</div>
    <div>主流音乐</div>
</div>

<script>
    var tabBox = document.getElementById('tabBox');
    var oList = tabBox.getElementsByTagName('li');
    var oDivList = tabBox.getElementsByTagName('div');

    function changeTab(curIndex) {
        for (var i = 0; i < oList.length; i++) {
            oList[i].className = null;
            oDivList[i].className = null;
        }

        oList[curIndex].className = 'select';
        oDivList[curIndex].className = 'select';
    }

    for (var i = 0; i < oList.length; i++) {
        /*~function (i) {
         oList[i].onclick = function () {
         changeTab(i);
         }
         }(i);*/

        oList[i].onclick = (function (i) {
            return function () {
                changeTab(i);
            }
        })(i);
    }
</script>
</body>
</html>
