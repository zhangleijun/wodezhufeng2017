<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<script>
    var num = 5;
    switch (num) {
        case 5:
        case 10://->上面这个判断不加BREAK：如果NUM=5或者NUM=10，都会执行NUM+=2
            num += 2;
            break;
        default:
            num--;
    }
    console.log(num);


</script>
</body>
</html>
