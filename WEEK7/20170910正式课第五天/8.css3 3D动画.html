<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0
        }
        #box{
            width:200px;
            height:200px;
            border:1px solid #9cff80;
            margin:50px auto;
            transition: all 2s linear;
            box-shadow: 1px 1px 10px #cccccc;
            /*left top bottom right center*/
            transform-origin:center;
        }
        #box img{
            margin:15px;
            width:80%;
            height:80%;
        }
        /*translate,translate3d(x,y,z)*/
        /*rotate3d()四个参数： 前三个参数是小于1的，最后一个参数是一个角度*/
         #box:hover{
             transform:rotate3d(0.2,0.3,0.4,90deg)
         }

    </style>
</head>
<body>
<div id="box">
    <img src="1.jpg" alt="">
</div>
</body>
</html>
