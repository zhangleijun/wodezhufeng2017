    <!--
    设置当前页面的视口规则
        width=device-width：让当前HTML页面的宽度和设备(手机或者PAD等)的宽度保持一致,不设置的情况下,不管设备多宽,HTML页面默认的宽度是980(1024)
        user-scalable=no：禁止用户手动缩放
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0：初始、最大、最小的缩放比例都是1:1，页面既不会放大也不会缩小
    -->
